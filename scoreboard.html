<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score Tracker</title>
    <link rel="stylesheet" href="scoreboardstyle.css">
   
</head>
<body onload="loadScores()">
    <h1>Score Board!</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="score">High Score:</label>
        <input type="number" id="score" required><br>
        <button type="button" onclick="addScore()">Submit</button>
    </form>
    <a href="index.html">Homepage</a>
    <div class="scorelist">
    <h2>Scores:</h2>
    <ul id="scoreList"></ul>
    </div> 




    <script src="scoreboardscript.js"></script>
</body>
</html>
