<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score Tracker</title>
    <script>
        function addScore() {
            var name = document.getElementById('name').value;
            var score = document.getElementById('score').value;

            if (name && score) {
                var list = document.getElementById('scoreList');
                var listItem = document.createElement('li');
                listItem.textContent = name + ': ' + score;
                list.appendChild(listItem);

                document.getElementById('name').value = '';
                document.getElementById('score').value = '';

                // Save data to local storage
                var scores = JSON.parse(localStorage.getItem('scores')) || [];
                scores.push({ name: name, score: score });
                localStorage.setItem('scores', JSON.stringify(scores));
            }
        }

        function loadScores() {
            var scores = JSON.parse(localStorage.getItem('scores')) || [];
            var list = document.getElementById('scoreList');

            scores.forEach(function(item) {
                var listItem = document.createElement('li');
                listItem.textContent = item.name + ': ' + item.score;
                list.appendChild(listItem);
            });
        }
    </script>
</head>
<body onload="loadScores()">
    <h1>High Score Tracker</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="score">High Score:</label>
        <input type="number" id="score" required><br>
        <button type="button" onclick="addScore()">Submit</button>
    </form>

    <h2>Scores:</h2>
    <ul id="scoreList"></ul>
</body>
</html>
